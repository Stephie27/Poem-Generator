<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>

    <title>AI Poem Generator</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Poem generator</h1>
      </header>

      <main>
        <div class="form-container">
          <form action="" id="poem-generator-form">
            <input
              type="text"
              placeholder="Enter the topic of the Haiku"
              autofocus
              required
              autocomplete="off"
              class="topic"
              id="user-instruction"
            />
            <input type="submit" class="submit-button" />
          </form>
          <div class="hint">i.e Water, Flower, sun, food</div>
        </div>

        <div class="poem hidden" id="poem"></div>
      </main>
      <footer>
        This was coded by
        <a href="https://github.com/Stephie27" target="_blank"
          >Stephanie Yoshwa</a
        >
        and is
        <a href="https://github.com/Stephie27/Poem-Generator" target="_blank"
          >open sourced on Github</a
        >
        and is hosted on
        <a href="https://yoshwa-poem-generator.netlify.app/">Netlify</a>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
